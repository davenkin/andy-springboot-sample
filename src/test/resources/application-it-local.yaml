mongock:
  enabled: false # Disable Mongock

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration # Disable Kafka
      - de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration # Disable flapdoodle explicitly otherwise the embedded MongoDB will replace your local real MongoDB servers
  data:
    mongodb:
      uri: mongodb://localhost:27123/andy-springboot3-template-local
    redis:
      database: 0
      host: localhost
      port: 6123
      password: aredissecret
      timeout: 10000
