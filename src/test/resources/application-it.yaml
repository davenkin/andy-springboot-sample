de.flapdoodle.mongodb.embedded.version: 7.0.12 # Enable flapdoodle Embedded MongoDB by specifying a version, otherwise flapdoodle will fail to start

mongock:
  enabled: false # Disable Mongock

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration # Disable Kafka
      - org.springframework.boot.autoconfigure.transaction.TransactionAutoConfiguration # Disable transaction
  data:
    mongodb:
      uri: mongodb://localhost:27123/andy-springboot3-template-local # No effect for Embedded MongoDB
    redis:
      port: 6124 # embedded Redis, can be accessed via 127.0.0.1:6124
