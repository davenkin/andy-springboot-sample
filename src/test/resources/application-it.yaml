de.flapdoodle.mongodb.embedded.version: 7.0.12  # Use embedded Mongo

mongock:
  enabled: false # Disable Mongock

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration # Disable Kafka
  data:
    redis:
      port: 6124 # Use embedded Redis, can be accessed via 127.0.0.1:6124
  mongodb:
    uri: mongodb://localhost:27123/deviceet-local
  cache:
    type: redis