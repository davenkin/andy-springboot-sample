# Enable flapdoodle Embedded MongoDB by specifying a version
de.flapdoodle.mongodb.embedded.version: 7.0.12

mongock:
  enabled: false # Disable Mongock

spring:
  autoconfigure:
    exclude:
      # Comment out the below line if you want to disable embedded MongoDB and use a real MongoDB server
      # - de.flapdoodle.embed.mongo.spring.autoconfigure.EmbeddedMongoAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration # Disable Kafka
  data:
    mongodb:
      uri: mongodb://localhost:27123/deviceet-local # Only used for real MongoDB, no effect for Embedded MongoDB
    redis:
      port: 6124 # embedded Redis, can be accessed via 127.0.0.1:6124
